<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/CSS/styleResults.css" rel="stylesheet">
    <title>Liberty Library | Results</title>
</head>
<body>
    <main>
       
        <section class="left">
                <h2>Library of Congress Search Engine</h2>
                <input type="text" id="inputInside" placeholder="Search">
            <select name="format" id="formatInside">
                <option value="maps">Maps</option>
                <option value="audio">Audio</option>
                <option value="photos">Photos
                </option>
                <option value="manuscripts">Manuscripts
                </option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-videos">Film & Video
                </option>
                <option value="notated-music">Notates Music</option>
                <option value="websites">Websites</option>
                </select>
                
                <button id="searchInside">Search</button>
                <button id="back">Go Back</button>
        </section>
        <section class= "right">
            <h1>Search Results:</h1>
            <div id="resultsCont">
                
            </div>
        </section>
    </div>
    </main>
   <script src="/assets/JS/results.js"></script>
    
</body>
</html>
