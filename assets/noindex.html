<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/CSS/style.css" rel="stylesheet">
    <!--PureCSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Liberty Library</title>
</head>
<body>
    <main class="pure-g">
        <div id="container" class="pure-u-1">
            <h1>Library of Congress Search Engine</h1>
            <input type="text" id="inputOutside" placeholder="Search">
           <select name="format" id="formatOutside">
            
            <option value="maps">Maps</option>
            <option value="audio">Audio</option>
            <option value="photos">Photos
            </option>
            <option value="manuscripts">Manuscripts
            </option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film & Video
            </option>
            <option value="notated-music">Notates Music</option>
            <option value="websites">Websites</option>
            </select>
            <button id="searchOutside">Search</button>
        </div>
    </main>
    <script src="/assets/JS/results.js"></script>
</body>
</html>
